<h2 class="content-block">Productos</h2>
<dx-button class="alignBtn" text="{{mensajeBtn}}" (click)="crearProducto()"></dx-button>
<dx-button class="alignBtn" text="Minimo Permitido" (click)="BuscarInvMinimo()" *ngIf="!cardCrearProductos"></dx-button>
<dx-button class="alignBtn" text="Total Existencia" (click)="traerProductosExistencia()" *ngIf="!cardCrearProductos"></dx-button>


<div class="content-block dx-card responsive-paddings" *ngIf="!cardCrearProductos">

    <dx-data-grid [allowColumnReordering]="true" [dataSource]="employees" [focusedRowEnabled]="true" (onFocusedRowChanged)="onFocusedRowChanged($event)">
        <dxi-column dataField="IdProducto"></dxi-column>
        <dxi-column dataField="Nombre"></dxi-column>
        <dxi-column dataField="Existencia"></dxi-column>
    </dx-data-grid>

</div>


<div class="content-block dx-card responsive-paddings" *ngIf="cardCrearProductos">
    <dx-form id="form" [formData]="productosForm" labelLocation="top" [colCountByScreen]="colCountByScreen">
    </dx-form>
    <dx-button class="btn-style" text="Crear" (click)="onSave()" *ngIf="btnCrear"></dx-button>
    <dx-button class="btn-style" text="Editar" (click)="editarProducto()" *ngIf="!btnCrear"></dx-button>
</div>
